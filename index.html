                    <i class="fas fa-plus icon-add"></i>
                </a>
            </button>
        </div>

        <div class="contador-notas">
            <p class="cont-titulo">Total de notas</p>
            <p class="cont-text cont-check"> 0</p>
            <p class="cont-text"> /</p>
            <p class="cont-text cont-total"> 0</p>
        </div>
        <div class="contenedor-notas ">
            <ul id="listadoNotas" class="listado-notas ">

    <!-- The Modal -->
    <div id="modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content clearfix" onsubmit="guardarNota()">
            <h2>Agregar Nota</h2>
            <input id="cajaTexto" type="text" name="nota" class="caja-texto"></input>

            <div class="botones-nota">

                <button id="btnCancel" class="btn-cancel">
                    <i class="fas fa-times"></i>
                </button>

                <button id="btnUpdate" class="btn-update">
                    <i class="fas fa-sync-alt"></i>
                </button>

                <button id="btnAcept" class="btn-acept">
                    <i class="fas fa-check"></i>
                </button>

            </div>
